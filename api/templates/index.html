<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    {{template "header"}}
    <style>
        html,
        body {
            background-color: black;
        }

        .container-sm {
            margin-top: 16px;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: larger;
        }

        th {
            text-align: center;
        }

        .address {
            color: white;
            background-color: dodgerblue;
            font-weight: bold;
            padding: 1px;
        }

        .key {
            color: deepskyblue;
            background-color: black;
            padding: 1px;
        }

        @media all and (max-width: 500px) {
            .container-sm {
                padding-left: 4px;
                padding-right: 4px;
            }

            td {
                font-size: x-small;
            }
        }

        @media all and (max-width: 400px) {
            .container-sm {
                padding-left: 2px;
                padding-right: 2px;
            }

            td {
                font-size: xx-small;
            }
        }
    </style>
</head>

<body>
    <div class="container-sm">
        <table class="table table-dark table-striped">
            <caption>Ethereum Key Generator</caption>
            <thead>
                <tr>
                    <th scope="col">
                        <span class="key">ðŸ”‘ Private Key</span>
                        <br />
                        <span class="address">ðŸ“¥ Public Address</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                {{ $index := 1 }}
                {{range $k,$a := .}}<tr>
                    <td>
                        <span>(#{{$index}})</span><br />
                        <span class="key">ðŸ”‘ {{$k}}</span><br />
                        <span class="address">ðŸ“¥ {{$a}}</span>
                    </td>
                </tr>
                {{ $index = inc $index }}
                {{end}}
            </tbody>
        </table>
    </div>
</body>

</html>
